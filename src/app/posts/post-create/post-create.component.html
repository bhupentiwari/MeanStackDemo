<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input matInput 
            type="text" 
            name="title" 
            [ngModel]="post?.title"
            required
            #title="ngModel"
            placeholder="Post Title"
            >  
            <mat-error *ngIf="title.invalid">Please enter title</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea 
            matInput 
            rows="3" 
            [ngModel] ="post?.content" 
            name="content" 
            required  
            #content="ngModel"
            placeholder="Post Content"
            >
          </textarea>
            <mat-error *ngIf="content.invalid">Please enter content</mat-error>
        </mat-form-field>

        <button type="submit" color="accent" mat-raised-button >Submit</button>
  </form>
  
</mat-card>

<hr>
